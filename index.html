<!DOCTYPE html>
<html>
  <head>
    <title>Movie Theater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class ='container'>
      <h1>On The Hour Movie Theater</h1>
      <form id="newTicket">
        <div class = 'form-group'>

          <label for="newMovie">Select a movie:</label>
          <select class="form-control new-movie">
          </select>

          <label for="newTime">Select an hour:</label>
          <select class="form-control new-time">
          </select>

          <label for="newAge">Select Age:</label>
          <select class="form-control new-age">
          </select>

        </div>
      </form>
    </div>
  </body>
</html>
